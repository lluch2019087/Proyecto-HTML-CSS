<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos/registro.css">
  <title>Formulario para Registrarse</title>
</head>
<body>
  <section class="form-register">
    <h4>Registrate</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingresa tus Nombres">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingresa tus Apellidos">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu número telefonico">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingresa tu Contraseña">
    <p><a href="login.html">Acepto los terminos y condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
